
language: php

php:
  - 5.5.9
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm
    - php: nightly

services:
  - mysql


before_install:
  - travis_retry composer self-update

install:
  - travis_retry composer install --no-interaction

before_script:
  - cp .env.travis .env 
  - mysql -e 'create database homestead_test;'
  - php artisan key:generate
  - php artisan migrate

script: vendor/bin/phpunit -c phpunit.travis.xml
